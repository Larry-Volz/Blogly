{% extends 'base.html' %}
{% block content %}
<h2>Edit Post by {{user.first_name}} {{user.last_name}}</h2>
<!-- ??? How to put in 1st and last name from post_id??? -->
<form>
    <div class="form-group row">
        <div class="col-sm-2">
            <label for="title">Title</label>
        </div>
        <div class="col-sm-10">
            <input type="text" name="title" value="{{ post.title }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">
            <label for="content">Content</label>
        </div>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content">{{ post.content }}</textarea>
            </div>
    </div>
    <div class="form-group row">
        <div class="ml-3">
            <input type="submit" value="cancel" name="cancel" class="btn btn-danger" formaction="/users/{{post.user_id}}" formmethod="GET">
            <input type="submit" value="edit" name="new_post" class="btn btn-success" formaction="/posts/{{post.id}}/edit" formmethod="POST">
        </div>
    </div>
</form>

{% endblock %}
