{% extends 'base.html' %}



{% block content %}
<br />
<div class="row">
    <div class="col-5">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <img src="{{ user.img_url }}" style="width:20%;height:20%;">
            <form>
                <!-- note: formaction and formmethod instead of action/method since multiple buttons being used -->
                <button class="btn btn-success" formaction="/users/{{user.id}}/edit" formmethod="GET" style="display:inline;">Edit</button>
                <button class="btn btn-danger" formaction="/users/{{user.id}}/delete" formmethod="POST" style="display:inline;">Delete</button>
            </form>
    </div>
    <div class="col-5">
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
                <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        <form>
            <button class="btn btn-primary" formaction="/users/{{user.id}}/posts/new" formmethod="GET" style="display:inline;">Add Post</button>
        </form>
    </div>
</div>

    
    
    <div class="row">
        <h3 class="display-2"> <a href="/users">Users</a></h3>
    </div>
{% endblock %}
