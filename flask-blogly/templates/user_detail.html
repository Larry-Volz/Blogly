{% extends 'base.html' %}



{% block content %}
<br />
<div class="row">
    <div class="col-sm-5 mb-2">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <img src="{{ user.img_url }}" style="width:50%;height:50%;">
            <form class="form-group">
                <!-- note: formaction and formmethod instead of action/method since multiple buttons being used -->
                <button class="btn btn-success mt-1" formaction="/users/{{user.id}}/edit" formmethod="GET" style="display:inline;">Edit</button>
                <button class="btn btn-danger mt-1" formaction="/users/{{user.id}}/delete" formmethod="POST" style="display:inline;">Delete</button>
            </form>
    </div>
    <div class="col-sm-5">
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
                <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        <form>
            <button class="btn btn-primary" formaction="/users/{{user.id}}/posts/new" formmethod="GET" style="display:inline;">Add Post</button>
        </form>
    </div>
</div>


{% endblock %}
