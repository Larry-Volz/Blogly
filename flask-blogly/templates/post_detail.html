{% extends 'base.html' %}
{% block content %}
<!-- ??? How to put in 1st and last name from post_id??? -->
<form class="form-group">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{ post.title }}</h1>
            <h3> by {{user.first_name}} {{user.last_name}}</h3>
        </div>
    </div>
    <p>
        {{ post.content }}
    </p>
    <div class="row">
        <div class="col-sm-10">
            {% for tag in post.tags %}
                <a href="/tags/{{tag.id}}"><span class = "badge badge-primary badge-pill m-2">{{ tag.name }}</span></a>
            {% endfor %}
        </div>
        <br><br>
    </div>
    <div class="form-group row m-2">
        <p class="ml-2">
            <input type="submit" value="cancel" name="cancel" class="btn btn-outline-info mt-2" formaction="/users/{{post.user_id}}" formmethod="GET">
            <input type="submit" value="edit" name="edit" class="btn btn-success mt-2" formaction="/posts/{{post.id}}/edit" formmethod="GET">
            <input type="submit" value="delete" name="delete" class="btn btn-danger mt-2" formaction="/posts/{{post.id}}/delete" formmethod="GET">
        </p>
    </div>
</form>

{% endblock %}
